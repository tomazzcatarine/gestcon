<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestcon</title>
    <link rel="stylesheet" href="/static/styles/visualizar_usuarios.css">
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.png">
</head>
<body>

    <header class="cabecalho" >
        <nav>
            <a href="/cadastro_cliente">Cadastro Clientes</a>
            <a href="/consulta_cliente">Consulta Clientes</a>
            <a href="/cadastro_fornecedor">Cadastro Fornecedores</a>
            <a href="/consulta_fornecedor">Consulta Fornecedores</a>
            <a href="/cadastro_usuario">Cadastro Usuários</a>
            <a href="/consulta_usuario">Consulta Usuários</a>
        </nav>
    </header>

    <img class="logo" src="/static/assets/logo.png" alt="">

    <img class="olho" src="/static/assets/olho.png" alt="">
    <h1>VISUALIZAÇÃO DE PERFIL</h1>
    <h2>Olá, {{ nome_usuario }}!</h2>

    <div class="container">
        {% if usuario[4] %}
            <img class="icon" src="{{ url_for('uploaded_file', filename=usuario[4]) }}" alt="{{ usuario[3] }}">
        {% else %}
            <img class="icon" src="/static/assets/usuario.png" alt="Imagem não disponível">
        {% endif %}
        <h3> {{ usuario[3] }} </h3>
    </div>  

    <div class="conteudo">
        <div class="form-group-1">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" value="{{ usuario[3] }}" readonly>
        </div>

        <div class="form-group-2">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" value="{{ usuario[1] }}" readonly>
        </div>

        <div class="form-group-3">
            <label for="senha">Senha:</label>
            <input type="text" id="senha" value="{{ usuario[2] }}" readonly>
        </div>
    </div>

    <a class="editar" href="/editar_usuario/{{ usuario[0] }}"><img src="/static/assets/editar.png" alt=""></a>

    <a class="voltar" href="/consulta_usuario">
        <img src="/static/assets/voltar.png" alt="">Página de Consulta
    </a>

</body>
</html>
